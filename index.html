<!doctype html>
<html lang="en">
    <head>
        <title>Please leave your sanity in a safe place!</title>
        <meta name="Description" content="Spooks is an expanding multiverse of pixel art. Come, create and play with your personal animated creations, live!">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <meta name="theme-color" content="#808080">
        <link rel="apple-touch-icon" sizes="180x180" href="/images/icons/pixel/apple-touch-icon.png">
        <link rel="icon" type="image/png" href="/images/icons/pixel/favicon-32x32.png" sizes="32x32">
        <link rel="icon" type="image/png" href="/images/icons/pixel/favicon-16x16.png" sizes="16x16">
        <link rel="manifest" href="/images/icons/pixel/manifest.json">
        <link rel="mask-icon" href="/images/icons/pixel/safari-pinned-tab.svg" color="#850000">
        <link rel="stylesheet" type="text/css" href="theme.css">
        <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Droid%20Sans">
        <script type="text/javascript" src="dateFormat.js"></script>
    </head>
    <body>
        <div id="menu">
            <nav id="tabs">
                <ul>
                    <li class="tab">User</li>
                    <li class="tab selected">Avatars</li>
                    <li class="tab">Options</li>
                </ul>
            </nav>
            <div id="User" class="panel"></div>
            <div id="Avatars" class="panel">
                <input id="upload" type="file"/>
            </div>
            <div id="Options" class="panel">
                <p>Chat notification volume</p>
                <input id="pop-vol" type="range" min="0" max="1" step="0.1" value="1"/>
                <p>Music</p>
                <audio id="music" controls loop><source id="mp3" src="" type="audio/mpeg">Your browser doesn't support this Audio element or format.</source></audio>
                <input id="upload-music" type="file"/>
                <div id="tracks"></div>
                <p>Overlay</p>
                <input id="world-hue" type="range" min="0" max="255" step="1" value="0"/>
                <input id="world-saturation" type="range" min="0" max="255" step="1" value="0"/>
                <input id="world-brightness" type="range" min="0" max="255" step="1" value="0"/>
                <input id="world-transperancy" type="range" min="0" max="255" step="1" value="0"/>
            </div>
        </div>
        <div id="world" tabindex="1" class="first-tabindex">
            <canvas id="players"></canvas>
            <canvas id="background" style="position: absolute; left: 0; top: 0; z-index: -1;"></canvas>
            <div id="world-curtain"></div>
        </div>
        <div id="users">
            <div id="sphere" class="noselect"></div>
            <div id="users-list" class="userslist-scrollbar"></div>
            <canvas id="radar"></canvas>
            <canvas id="radar-points"></canvas>
            <div id="xy" class="noselect"></div>
        </div>
        <div id="chat">
            <div id="title-bar" tabindex="-1"></div>
            <div id="chat-background"></div>
            <div id="messages" tabindex="2" class="chat-scrollbar"></div>
            <div id="input-bar" tabindex="-1">
                <textarea tabindex="3" class="chat-scrollbar" placeholder="Spook me"></textarea>
            </div>
        </div>
        <div id="minimized-area"></div>
        <script src="/socket.io/socket.io.js"></script>
        <script type="text/javascript" src="dollarSign.js"></script>
        <script type="text/javascript" src="AvatarControl.js"></script>
        <script type="text/javascript" src="libjs.js"></script>
        <script type="text/javascript" src="client.js"></script>
        <script type="text/javascript" src="minispooks.js"></script>
    </body>
</html>
